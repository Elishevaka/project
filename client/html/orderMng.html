<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>ניהול הזמנות</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/orderMng.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            max-width: 100%;
            margin: 50px auto;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="date"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .btn-success {
            background: linear-gradient(to right, #38ef7d, #11998e);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: right;
        }

        table th {
            background: #007bff;
            color: white;
        }

        table tr:nth-child(even) {
            background: #f2f2f2;
        }

        table tr:hover {
            background: #e9f4ff;
        }

        #orderTable {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ניהול הזמנות</h1>
        <label for="startDate">תאריך התחלה:</label>
        <input type="date" id="startDate">

        <label for="endDate">תאריך סיום:</label>
        <input type="date" id="endDate">
        <br>
        <button class="btn btn-success" id="fetchOrders">חפש הזמנות</button>
        <button class="btn btn-primary" id="menu"><i class="fas fa-home"></i>עמוד הבית</button>

        <table id="orderTable">
            <thead>
                <tr>
                    <th>תעודת זהות לקוח</th>
                    <th>תאריך התחלה</th>
                    <th>תאריך סיום</th>
                    <th>סכום</th>
                    <th>תשלום ע"י</th>
                    <th>ערוך</th>
                    <th>מחק</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>

    </script>
</body>

</html>
