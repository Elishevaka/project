    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            color: #333;
        }

        /* Centered Container */
        .container {
            text-align: center;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 90%;
            margin: 50px auto;
            border: 1px solid #ddd;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Headers */
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Date Input and Buttons */
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            text-align: right; /* Align date input text to the right */
        }

        input[type="date"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .btn-success {
            background: linear-gradient(to right, #38ef7d, #11998e);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>

<body>
    <div class="container">

        <h1>סידור שולחנות לפי תאריך</h1>

        <label for="date">תאריך התחלה:</label>
        <input type="date" id="date">

        <button class="btn btn-success" id="loadDataBtn">טען נתונים</button>
