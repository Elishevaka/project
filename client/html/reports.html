<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף דוחות</title>
    <link rel="stylesheet" type="text/css" href="css/styleReports.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/reports.js"></script>

</head>

<body>

    <div class="container">
        <h1>עמוד דוחות</h1>
        <button class="btn-primary" id="menu"><i class="fas fa-home"></i>עמוד הבית</button>
        <br>
        <!-- By Building -->
        <button class="btn-custom" id="chooseBuildingBtn">לפי בניין</button>
        <div id="buildingListContainer" style="display: none;">
            <select id="buildingList">
                <option value="">בחר בניין</option>
            </select>
            <input type="date" id="reportDate" />
            <button id="generateReportBtn">יצירת דוח</button>
        </div>
        <!-- By Client -->
        <button class="btn-custom" id="chooseClientBtn">לפי לקוח</button>
        <div id="clientListContainer" style="display: none;">
            <input type="text" id="clientSearch" placeholder="חפש לפי שם או מספר לקוח">
            <select id="clientList" size="10" style="width: 100%;">
                <option value="">בחר לקוח</option>
            </select>
            <button id="generateClientReportBtn">יצירת דוח ללקוח</button>
        </div>
        <!-- By All Customers -->
        <button class="btn-custom" id="chooseAllCustomersBtn">לפי כל הלקוחות</button>
        <div id="allCustomersReportContainer" style="display: none;">
            <input type="date" id="startDate" />
            <input type="date" id="endDate" />
            <button id="generateAllCustomersReportBtn">יצירת דוח לכל הלקוחות</button>
        </div>
        <!-- By Order -->
        <button class="btn-custom" id="chooseOrderBtn">לפי הזמנה</button>
        <div id="orderListContainer" style="display: none;">
            <input type="text" id="orderSearch" placeholder="חפש לפי שם לקוח, מספר הזמנה או ClientID">
            <select id="orderList" size="10" style="width: 100%;">
                <option value="">בחר לקוח</option>
            </select>
            <button id="generateOrderReportBtn">יצירת דוח להזמנה</button>
        </div>

        <!-- Button for Room Reports (Initially visible) -->
        <button class="btn-custom" id="enteringOnDateBtn">חדרים שמתאכלסים לפי תאריך</button>
        <button class="btn-custom" id="leavingOnDateBtn">חדרים שמפנים לפי תאריך</button>
        <!-- Date Input for Report Generation (Initially hidden) -->
        <div id="dateSelectionContainer" style="display: none;">
            <label for="reportDate1">בחר תאריך:</label>
            <input type="date" id="reportDate1" class="form-control">
            <button id="generateReportDateBtn">יצירת דוח</button>
        </div>

        <!-- By Revenue by Date -->
        <button class="btn-custom" id="chooseRevenueByDateBtn">לפי תאריך (הכנסות)</button>
        <div id="revenueByDateContainer" style="display: none;">
            <input type="date" id="revenueStartDate" />
            <input type="date" id="revenueEndDate" />
            <button id="generateRevenueByDateBtn">יצירת דוח הכנסות לפי תאריך</button>
        </div>

        <!-- By Revenue by Payment Type -->
        <button class="btn-custom" id="chooseRevenueByPaymentTypeBtn">לפי סוג תשלום (הכנסות)</button>
        <div id="revenueByPaymentTypeContainer" style="display: none;">
            <!-- Payment Type Dropdown -->
            <select id="paymentTypeList">
                <option value="">בחר סוג תשלום</option>
                <option value="Credit">אשראי</option>
                <option value="Cash">מזומן</option>
                <option value="Check">שיק</option>
                <option value="No payment">ללא תשלום</option>
            </select>
        
            <input type="date" id="startDate1" />
            <input type="date" id="endDate1" />
            <!-- Generate Report Button -->
            <button id="generateRevenueByPaymentTypeBtn">יצירת דוח הכנסות לפי סוג תשלום</button>
        </div>
    </div>



</body>

</html>
