<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <link rel="stylesheet" type="text/css" href="css/styleClient.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="/js/guestDetails.js"></script>
    <style>
         #loader {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            text-align: center;
        }
        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="text-align: right;">פרטי אורח <span id="roomNumber"></span></h2>
        <p style="text-align: right;">בניין: <span id="buildingName"></span></p>
        <p style="text-align: right;">תאריכים נבחרים: <span id="bookingDates"></span></p>

        <form id="guestForm">
            <div class="form-group">
                <label for="guestName">שם אורח:</label>
                <input type="text" class="form-control" id="guestName" required>
            </div>
            <div class="form-group">
                <label for="guestId">תעודת זהות:</label>
                <input type="number" class="form-control" id="guestId" required>
            </div>
            <div class="form-group">
                <label for="guestEmail">אימייל אורח:</label>
                <input type="email" style="text-align: left;" class="form-control" id="guestEmail">
            </div>
            <div class="form-group">
                <label for="phoneNumber">פלאפון:</label>
                <input type="phone" class="form-control" id="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="city">עיר:</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group">
                <label for="zipCode">מיקוד:</label>
                <input type="text" class="form-control" id="zipCode">
            </div>
            <div class="form-group">
                <label for="address">כתובת:</label>
                <textarea class="form-control" id="address" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="payment">אופן תשלום:</label>
                <select class="form-control" id="payment" required>
                    <option value="No payment">בלי תשלום (קרוב משפחה או צדקה)</option>
                    <option value="Credit">אשראי</option>
                    <option value="Check">צ׳ק</option>
                    <option value="Cash">מזומן</option>
                </select>
            </div>
            <!-- Table Preferences -->
            <fieldset class="form-group">
                <legend>העדפות שולחן:</legend>
                <label><input type="radio" name="tablePreferences" value="noPreference" checked> ללא העדפה</label>
                <label><input type="radio" name="tablePreferences" value="nearWindow"> ליד חלון</label>
                <label><input type="radio" name="tablePreferences" value="nearDoor"> ליד דלת</label>
            </fieldset>
            
            <fieldset class="form-group">
                <legend>העדפת חדר אוכל:</legend>
                <label><input type="radio" name="diningRoomPreference" value="noPreference" checked> ללא העדפה</label>
                <label><input type="radio" name="diningRoomPreference" value="diningRoom1"> חדר אוכל 1</label>
                <label><input type="radio" name="diningRoomPreference" value="diningRoom2"> חדר אוכל 2</label>
            </fieldset>
            <div class="form-group">
                <label for="specialRequests">בקשות מיוחדות:</label>
                <textarea class="form-control" id="specialRequests" rows="3"></textarea>
            </div>
            <!-- Loader -->
            <div id="loader" style="display:none;">
                <div class="spinner"></div>
                <p>שולח מייל, אנא המתן...</p>
            </div> <button type="submit" class="btn btn-success">אישור הזמנה</button>
            <button class="btn btn-primary" id="menu"><i class="fas fa-home"></i>עמוד הבית</button>
        </form>
    </div>
</body>

</html>
