<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <link rel="stylesheet" type="text/css" href="css/styleAddRoom.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="/js/addRoom.js"></script>

</head>

<body>
  <div class="container_new">
    <form id="addRoomForm">
      <label for="buildingName">*שם הבניין:</label>
      <input type="text" id="buildingName" name="buildingName" required>
      <br>
      <label for="roomNumber">*מספר חדר:</label>
      <input type="text" id="roomNumber" name="roomNumber" required>
      <br>
      <label for="numOfRooms">מספר החדרים בחדר:</label>
      <input type="number" id="numOfRooms" name="numOfRooms">
      <br>
      <label for="numBeds">*מספר מיטות:</label>
      <input type="number" id="numBeds" name="numBeds" required>
      <br>
      <label for="floor">קומה:</label>
      <input type="number" id="floor" name="floor">
      <br>
      <label for="price">מחיר חדר*</label>
      <input type="number" id="price" name = "price">

      <button type="button" class="btn btn-success" id="addRoom">הוסף חדר</button>
      <button class="btn btn-primary" id="menu">עמוד הבית</button>

    </form>

  </div>

  <div id="message"></div>
</body>

</html>
