  <div class="container">
    <form id="addRoomForm">
        <label for="buildingName">Building Name:</label>
        <input type="text" id="buildingName" name="buildingName" required>
        <br>
        <label for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" name="roomNumber" required>
        <br>
        <label for="numOfRooms">num of rooms:</label>
        <input type="number" id="numOfRooms" name="numOfRooms" required>
        <br>
        <label for="numBeds">Bed Count:</label>
        <input type="number" id="numBeds" name="numBeds" required>
        <br>
        <label for="floor">floor:</label>
        <input type="number" id="floor" name="floor" required>
        <br>

        <button type="button" class="addRoom">Add Room</button>
    </form>

  </div>
  
    <div id="message"></div>
