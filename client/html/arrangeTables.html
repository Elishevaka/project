<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>סידור שולחנות לפי תאריך</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/js/arrangeTables.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            color: #333;
        }

        /* Centered Container */
        .container {
            text-align: center;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            border: 1px solid #ddd;
        }

        /* Headers */
        h1,
        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Date Input and Filters */
        input[type="date"],
        select {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        input[type="date"]:focus,
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Buttons Styling */
        button {
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        #loadDataBtn {
            background: linear-gradient(135deg, #38ef7d, #11998e);
            color: white;
        }

        #loadDataBtn:hover {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            transform: translateY(-3px);
        }

        /* Tables Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        table th,
        table td {
            padding: 14px;
            border: 1px solid #ddd;
            color: #333;
        }

        table th {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            font-size: 18px;
        }

        table tr:nth-child(even) {
            background: #f2f2f2;
        }

        table tr:hover {
            background: #e6f7ff;
            transition: background 0.3s;
        }

        /* Client and Table Containers */
        #clientsContainer,
        #tablesContainer {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .clientItem,
        .tableItem {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }

        .clientItem:last-child,
        .tableItem:last-child {
            border-bottom: none;
        }

        /* Hover Effects for Items */
        .clientItem:hover,
        .tableItem:hover {
            background: #e9f4ff;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Filter Section Styling */
        label {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1,
            h2 {
                font-size: 24px;
            }

            button {
                width: 100%;
                font-size: 16px;
            }

            input,
            select {
                width: 100%;
            }
        }
        .selected {
            background-color: yellow; /* Highlight selected rows */
        }
        .btn-success {
            background: linear-gradient(to right, #38ef7d, #11998e);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

        <h2>הזמנות לתאריך זה שאין להם שולחן</h2>
        <table id="unassignedReservationsTable">
            <thead>
                <tr>
                    <th>שם הלקוח</th>
                    <th>טווח תאריכים</th>
                    <th>העדפות שולחן</th>
                    <th>בחר</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    
        <h3>שולחנות לא תפוסים</h3>
    <table id="availableTablesTable" border="1">
        <thead>
            <tr>
                <th>חדר אוכל</th>
                <th>מספר שולחן</th>
                <th>מספר מושבים</th>
                <th>קרוב לחלון</th>
                <th>קרוב לדלת</th>
                <th>שייך</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    <!-- Button to assign selected tables to the order -->
    <button class="btn btn-success" id="assignTablesBtn">שיוך שולחנות להזמנה</button>

</body>

</html>
