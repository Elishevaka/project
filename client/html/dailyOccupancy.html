<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אחוז תפוסה</title>
    <link rel="stylesheet" type="text/css" href="css/styleDailyOccupancy.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/js/dailyOccupancy.js"></script>

</head>

<body>
    <div class="container">
        <h2>בדיקת תפוסת החדרים</h2>
        <form id="dateForm">
            <div class="mb-3">
                <label for="dateOption" class="form-label">בחר אפשרות:</label>
                <select id="dateOption" class="form-select">
                    <option value="single">תאריך בודד</option>
                    <option value="range">טווח תאריכים</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="datepicker1" class="form-label">בחר תאריך:</label>
                <input type="text" id="datepicker1" class="form-control" placeholder="בחר תאריך">
            </div>
            <div class="mb-3" id="endDateContainer">
                <label for="datepicker2" class="form-label">עד תאריך:</label>
                <input type="text" id="datepicker2" class="form-control" placeholder="בחר תאריך סיום">
            </div>
            <!-- Placeholder for dynamic content -->
            <div id="dynamicContent"></div>
            <button type="button" id="selectDate" class="btn btn-success">בדיקת תפוסה</button>
            <button type="button" id="menu" class="btn btn-primary">עמוד הבית</button>
        </form>
    </div>


</body>

</html>
