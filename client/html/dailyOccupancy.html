<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occupancy Percentage</title>
    <link rel="stylesheet" type="text/css" href="css/styleDailyOccupancy.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/js/dailyOccupancy.js"></script>

</head>

<body>
    <div class="container">
        <h2>Check Room Occupancy</h2>
        <form id="dateForm">
            <div class="mb-3">
                <label for="dateOption" class="form-label">Select Date Option:</label>
                <select id="dateOption" class="form-select">
                    <option value="single">Single Date</option>
                    <option value="range">Date Range</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="datepicker1" class="form-label">Start Date:</label>
                <input type="text" id="datepicker1" class="form-control" placeholder="Select a start date">
            </div>
            <div class="mb-3" id="endDateContainer">
                <label for="datepicker2" class="form-label">End Date:</label>
                <input type="text" id="datepicker2" class="form-control" placeholder="Select an end date">
            </div>
            <button type="button" id="selectDate" class="btn btn-primary">Check Occupancy</button>
            <button type="button" id="menu" class="btn btn-secondary">Home</button>
        </form>
    </div>
    <!-- Placeholder for dynamic content -->
    <div id="dynamicContent"></div>

</body>

</html>
