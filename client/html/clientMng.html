<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/clientMng.js"></script>
    <style>
        .form-control:focus {
            min-width: max-content;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <button class="btn btn-custom btn-proj btn-home" id="menu"><i class="fas fa-home"></i> עמוד הבית</button>

        <h2 class="header-page">רשימת לקוחות</h2>
        <!-- Search Bar Added Here -->
        <input type="text" id="clientSearch" class="form-control mt-3"
            placeholder="חפש לפי: שם/ תעודת זהות / אימייל/ פלאפון">

        <table class="table">
            <thead>
                <tr>
                    <th>שם הלקוח</th>
                    <th>תעודת זהות</th>
                    <th>אימייל</th>
                    <th>טלפון</th>
                    <th>עיר</th>
                    <th>כתובת</th>
                    <th>מיקוד</th>
                    <th>ערוך</th>
                    <!-- <th>מחק</th> -->
                </tr>
            </thead>
            <tbody id="customerList">
                <!-- Customer rows will be appended here -->
            </tbody>
        </table>

    </div>
</body>

</html>
