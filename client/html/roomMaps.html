    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>

    <script src="/js/roomMaps.js"></script>
  
    <title>Building Map</title>
    <style>
        /* Basic styling for the map */
        #map {
            width: 600px;
            height: 400px;
            background-color: #f0f0f0;
            position: relative;
        }

        .building {
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- <div id = "rooms"> -->
    <h1>Building Map</h1>
    <div id="map">
        <!-- Buildings -->
        <div class="building" id="building1" style="left: 50px; top: 50px;">Building 1</div>
        <div class="building" id="building2" style="left: 200px; top: 100px;">Building 2</div>
        <div class="building" id="building3" style="left: 400px; top: 150px;">Building 3</div>
    </div>

    <!-- Hidden apartment list -->
    <div id="apartment-list" style="display: none;">
        <h2 id="building-name"></h2>
        <ul id="apartments">
            <!-- Apartment list will be populated dynamically -->
        </ul>
    </div>
         
    <!-- </div> -->
</body>
</html>
