<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/js/addTable.js"></script>
    <style>
        /* Style for the overall page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }

        /* Container for the form */
        .container {
            max-width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        * {
            color: #4C585B;
        }

        .header-page {
            color: #4C585B;
            margin-bottom: 30px;
        }

        .btn-proj {

            background: none !important;
            background-color: #4DA1A9 !important;
            height: 50px;
            font-size: 15px;
            width: 200px;
            color: white;

            &:hover {
                background-color: #fff !important;
                color: #4DA1A9 !important;
                border: 1px solid #4DA1A9 !important;

            }

        }

        label {
            font-size: 20px;
            float: right;
            font-weight: bold;
        }

        /* Header styling */
        /* h2 {
            font-size: 24px;
            color: #343a40;
            margin-bottom: 20px;
        } */

        /* Label styling */
        /* label {
            font-weight: bold;
            margin-top: 10px;
        } */

        /* Input fields */
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        /* Checkbox styling */
        input[type="checkbox"] {
            margin: 10px;
        }

        /* Button styling */
        /* button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        } */

        /* button#addTable {
            background-color: #28a745;
            color: white;
        } */

        /* button#menu {
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        } */

        /* Message container */
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        /* Add some spacing and make the labels more readable */
        select {
            font-size: 16px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="header-page">הוסף שולחן</h2>
        <form id="addTableForm">
            <label for="diningRoom">חדר אוכל*:</label>
            <select id="diningRoom" name="diningRoom">
                <option value="1">חדר אוכל 1</option>
                <option value="2">חדר אוכל 2</option>
            </select>
            <br>
            <label for="tableNumber">מספר שולחן*:</label>
            <input type="text" id="tableNumber" name="tableNumber" required>
            <br>
            <!-- <label for="numberOfSeats">*מספר מקומות ישיבה:</label>
            <input type="number" id="numberOfSeats" name="numberOfSeats" required> -->
            <label for="numberOfSeats">מספר מקומות ישיבה*:</label>
            <select id="numberOfSeats">
                <!-- Options will be generated dynamically -->
            </select>
            <br>
            <br>
            <label for="nearWindow">שולחן ליד חלון?</label>
            <input type="checkbox" id="nearWindow" name="nearWindow">
            <br>
            <br>
            <label for="nearDoor">שולחן ליד דלת?</label>
            <input type="checkbox" id="nearDoor" name="nearDoor">
            <br><br>
            <button type="button" class="btn btn-custom btn-proj" id="addTable">הוסף שולחן</button>
            <button type="button" class="btn btn-custom btn-proj btn-home" id="menu"><i class="fas fa-home"></i>עמוד
                הבית</button>
        </form>
    </div>

    <div id="message"></div>
</body>

</html>
